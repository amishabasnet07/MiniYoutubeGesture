<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body { font-family:Arial, sans-serif; background:#121212; color:#fff; padding:20px; }
    h2 { color:#ff0000; }
    input { padding:5px; margin:3px; border:none; border-radius:3px; }
    button { padding:5px 10px; margin-top:5px; background:#ff0000; color:#fff; border:none; border-radius:3px; cursor:pointer; }
    button:hover { background:#cc0000; }
    ul { list-style:none; padding:0; }
    li { margin-bottom:5px; }
    a { color:#00f; margin-left:10px; }
  </style>
</head>
<body>
  <h2>Welcome, Admin!</h2>

  <h3>Add New Song</h3>
  <form method="POST" action="{{ url_for('add_song') }}">
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="artist" placeholder="Artist" required>
    <input type="text" name="filename" placeholder="Filename (e.g. song1.mp3)" required>
    <button type="submit">Add Song</button>
  </form>

  <h3>Song List</h3>
  <ul>
    {% for song in songs %}
      <li>{{ song[1] }} by {{ song[2] }}
        <a href="{{ url_for('delete_song', song_id=song[0]) }}">Delete</a>
      </li>
    {% endfor %}
  </ul>

  <br><a href="{{ url_for('logout') }}" style="color:#0f0;">Logout</a>
</body>
</html>
