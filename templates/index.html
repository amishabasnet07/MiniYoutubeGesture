<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gesture Controlled MiniYouTube (Smooth Scroll + Volume)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      scroll-behavior: smooth;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
    }
    .video-card {
      background: #181818;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .video-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 4px;
    }
    audio {
      width: 100%;
      background: #333;
      border-radius: 4px;
    }
    #input_video {
      display: none;
    }
    #volume-icon, #volume-lock-status {
      position: fixed;
      top: 10px;
      background: #fff;
      color: #000;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 1000;
      transition: opacity 0.3s ease;
      opacity: 0.5;
      user-select: none;
    }
    #volume-icon {
      right: 20px;
    }
    #volume-lock-status {
      right: 150px;
    }
  </style>
</head>
<body>
  <header><h1>MiniYouTube with Gesture Controls</h1></header>
  <div id="volume-icon">ðŸ”Š 100%</div>
  <div id="volume-lock-status">ðŸ”“ Unlocked</div>
  <section class="videos">
    {% for song in songs %}
    <div class="video-card">
      <img src="{{ url_for('static', filename='images/' + (song.image | default('default.jpg'))) }}" alt="{{ song.title }}">
      <div>
        <h3>{{ song.title }}</h3>
        <p>{{ song.artist }}</p>
        <audio controls>
          <source src="{{ url_for('static', filename='songs/' + song.filename) }}" type="audio/mpeg" />
        </audio>
      </div>
    </div>
    {% endfor %}
  </section>

  <video id="input_video" playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    window.onload = () => {
      const audios = Array.from(document.querySelectorAll('audio'));
      const volumeDisplay = document.getElementById('volume-icon');
      const volumeStatus = document.getElementById('volume-lock-status');
      let currentAudio = null;
      let volumeLocked = false;
      let playPauseState = null;

      // Variables for smooth scroll
      let scrollVelocity = 0;
      let prevMiddleY = null;

      function updateVolumeDisplay(volume) {
        const percent = Math.round(volume * 100);
        volumeDisplay.textContent = `ðŸ”Š ${percent}%`;
        volumeDisplay.style.opacity = 1;
        clearTimeout(volumeDisplay._timeout);
        volumeDisplay._timeout = setTimeout(() => {
          volumeDisplay.style.opacity = 0.5;
        }, 1500);
      }

      function updateVolumeLockDisplay(locked) {
        volumeStatus.textContent = locked ? 'ðŸ”’ Locked' : 'ðŸ”“ Unlocked';
        volumeStatus.style.opacity = 1;
        clearTimeout(volumeStatus._timeout);
        volumeStatus._timeout = setTimeout(() => {
          volumeStatus.style.opacity = 0.5;
        }, 1500);
      }

      audios.forEach(audio => {
        audio.volume = 1;
        audio.addEventListener('play', () => {
          currentAudio = audio;
          playPauseState = 'playing';
          audios.forEach(other => {
            if (other !== audio) other.pause();
          });
        });
        audio.addEventListener('pause', () => {
          if (audio === currentAudio) playPauseState = 'paused';
        });
      });

      function isFingerExtended(landmarks, tipIdx, pipIdx) {
        return landmarks[tipIdx].y < landmarks[pipIdx].y;
      }

      function handleRightHand(landmarks) {
        if (!currentAudio) return;

        const fingers = [8, 12, 16, 20].map(tip => isFingerExtended(landmarks, tip, tip - 2));
        const extendedCount = fingers.filter(x => x).length;

        if (extendedCount === 4 && playPauseState === 'paused') {
          currentAudio.play();
          playPauseState = 'playing';
        } else if (extendedCount === 0 && playPauseState === 'playing') {
          currentAudio.pause();
          playPauseState = 'paused';
        }

        if (!volumeLocked) {
          const thumb = landmarks[4];
          const index = landmarks[8];
          const dist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
          let volume = (dist - 0.02) / (0.3 - 0.02);
          volume = Math.min(Math.max(volume, 0), 1);
          audios.forEach(audio => audio.volume = volume);
          updateVolumeDisplay(volume);
        }
      }

      function handleLeftHand(landmarks) {
        const thumbExtended = isFingerExtended(landmarks, 4, 3);
        const indexExtended = isFingerExtended(landmarks, 8, 6);
        const middleY = landmarks[12].y;

        // Volume lock/unlock gesture
        if (thumbExtended && !indexExtended && !volumeLocked) {
          volumeLocked = true;
          updateVolumeLockDisplay(true);
        } else if (!thumbExtended && indexExtended && volumeLocked) {
          volumeLocked = false;
          updateVolumeLockDisplay(false);
        }

        // Smooth continuous scroll velocity calculation
        if (prevMiddleY !== null) {
          const deltaY = prevMiddleY - middleY; // positive = finger moves up
          scrollVelocity = deltaY * 1200; // Adjust scroll speed factor here
        }
        prevMiddleY = middleY;
      }

      // Smooth scroll animation loop
      function animateScroll() {
        if (Math.abs(scrollVelocity) > 0.1) {
          window.scrollBy(0, -scrollVelocity);
          scrollVelocity *= 0.85; // decay factor for smooth stop
        }
        requestAnimationFrame(animateScroll);
      }

      animateScroll(); // start animation loop

      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });
      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7
      });

      hands.onResults(results => {
        if (!results.multiHandLandmarks || !results.multiHandedness) return;

        let rightUsed = false;
        results.multiHandedness.forEach((hand, idx) => {
          const landmarks = results.multiHandLandmarks[idx];
          if (hand.label === "Right" && !rightUsed) {
            handleRightHand(landmarks);
            rightUsed = true; // Only first detected right hand controls playback
          } else if (hand.label === "Left") {
            handleLeftHand(landmarks);
          }
        });
      });

      const camera = new Camera(document.getElementById('input_video'), {
        onFrame: async () => {
          await hands.send({ image: document.getElementById('input_video') });
        },
        width: 640,
        height: 480
      });
      camera.start();
    };
  </script>
</body>
</html>
