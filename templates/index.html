<!DOCTYPE html>
<html>
<head>
  <title>Mini YouTube</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      background: #202020;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      color: #ff0000;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .video-card {
      background: #181818;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      padding: 10px;
      box-sizing: border-box;
    }
    .video-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .video-info {
      padding: 10px 0 0 0;
    }
    .video-info h3 {
      margin: 0;
      font-size: 16px;
    }
    .video-info p {
      margin: 5px 0 10px;
      font-size: 13px;
      color: #aaa;
    }
    audio {
      width: 100%;
      outline: none;
      border-radius: 4px;
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>MiniYouTube</h1>
  </header>

  <section class="videos">
    {% for song in songs %}
      <div class="video-card">
        <img src="https://via.placeholder.com/300x150.png?text={{ song[1] }}" alt="{{ song[1] }}">
        <div class="video-info">
          <h3>{{ song[1] }}</h3>
          <p>{{ song[2] }}</p>
          <audio controls>
            <source src="{{ url_for('static', filename='songs/' + song[3]) }}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    {% endfor %}
  </section>
</body>
</html>
