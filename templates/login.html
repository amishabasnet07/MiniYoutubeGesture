<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #fff; text-align: center; padding: 50px; }
    input { padding: 8px; margin: 5px; border: none; border-radius: 4px; width: 200px; }
    button { padding: 8px 20px; background: #ff0000; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #cc0000; }
    p { color: red; }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p>{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}
</body>
</html>
